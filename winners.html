<!DOCTYPE html>
<html>
<head>
<title>High Roller Winners — The Ivory Ledger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>High Roller Winners</h1>

<div id="winners" style="width:100%;"></div>

<br>
<button onclick="location.href='members.html'">Return</button>

</div>

<script>
function randomMobile(){
  let end = Math.floor(Math.random()*90 + 10);
  return "04******" + end;
}

function randomWin(){
  return (Math.floor(Math.random()*80 + 20) * 1000).toLocaleString();
}

const tiers = [
  {name:"Ground", class:"tierGround"},
  {name:"Premium", class:"tierPremium"},
  {name:"Executive", class:"tierExecutive"},
  {name:"Sovereign", class:"tierSovereign"}
];

let container = document.getElementById("winners");

for(let i=0;i<10;i++){
  let tier = tiers[Math.floor(Math.random()*tiers.length)];

  let row = document.createElement("div");
  row.className = "winnerRow " + tier.class;
  row.innerHTML = randomMobile() + " — $" + randomWin() + " <span>(" + tier.name + ")</span>";
  container.appendChild(row);
}
</script>

</body>

</html>

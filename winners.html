}

const tiers=["Ground","Premium","Executive","Sovereign"];

for(let i=0;i<10;i++){
  let d=document.createElement("div");
  d.className="winnerRow tier"+tiers[Math.floor(Math.random()*4)];
  d.innerHTML=mobile()+" â€” $"+win();
  winners.appendChild(d);
}
</script>

</div>

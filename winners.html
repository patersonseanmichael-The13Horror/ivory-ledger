<!DOCTYPE html>
<html>
<head>
<title>High Roller Winners</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>High Roller Winners</h1>

<div id="winners"></div>

<button onclick="location.href='members.html'">Return</button>

<script>
function mobile(){
  return "04******" + Math.floor(Math.random()*90+10);
}

function win(){
  return (Math.floor(Math.random()*80+20)*1000).toLocaleString();
}

function randomDate(){
  let now = new Date();
  let past = new Date(now.getTime() - Math.random()*48*60*60*1000);
  return past.toLocaleString();
}

const tiers=["Ground","Premium","Executive","Sovereign"];

for(let i=0;i<10;i++){
  let d=document.createElement("div");
  let tier=tiers[Math.floor(Math.random()*4)];
  d.className="winnerRow tier"+tier;
  d.innerHTML=
    mobile()+" â€” $"+win()+
    "<br><small>"+randomDate()+"</small>";
  winners.appendChild(d);
}
  setTimeout(()=>location.reload(),600000);
</script>

</div>

</body>
</html>

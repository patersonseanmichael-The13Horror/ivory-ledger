<!DOCTYPE html>
<html>
<head>
<title>Executive Consideration — The Ivory Ledger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>Executive Floor Consideration</h1>

<p class="lore">
Elevation within The Ivory Ledger is not purchased.

It is earned.

Executive members are selected based on consistency, composure,
and alignment with the Ledger’s principles.

Your request has been acknowledged.

Continue building.
</p>
<button onclick="approveExec()">Simulate Executive Approval</button>
<script>
function approveExec(){
 localStorage.setItem("floor","Executive");
 localStorage.setItem("tier","Executive");
 let tx=JSON.parse(localStorage.getItem("tx")||"[]");
 tx.unshift({time:new Date().toLocaleString(),type:"Upgrade",amount:0,note:"Executive approved"});
 localStorage.setItem("tx",JSON.stringify(tx));
 location.href="members.html";
}
</script><br><br>
<button onclick="location.href='members.html'">Return to Members Portal</button>

</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css"></head>
<body>
<div class="center">
<h1>Admin</h1>
<canvas id="c" width="300" height="200"></canvas>
<button onclick="location.href='members.html'">Return</button>

<script>
if(localStorage.getItem("admin")!=="Sean Paterson") document.body.innerHTML="Denied";

let h=JSON.parse(localStorage.getItem("balanceHistory")||"[]");
let ctx=c.getContext("2d");
let m=Math.max(...h.map(x=>x.bal),10);
ctx.beginPath();
h.forEach((p,i)=>{
 ctx.lineTo(i*(300/(h.length||1)),200-(p.bal/m)*180);
});
ctx.stroke();
</script>
</div>
</body>
</html>

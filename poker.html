<!DOCTYPE html>
<html>
<head>
<title>Poker Room â€” The Ivory Ledger</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>Poker Table</h1>

<div class="paybox">Dealer: Valentina</div>

<div id="table">
<div class="seat you">You</div>
<div class="seat empty">Empty</div>
<div class="seat empty">Empty</div>
<div class="seat empty">Empty</div>
</div>

<button onclick="startHand()">Play Hand</button>
<button class="ghostBtn" onclick="location.href='casino.html'">Return</button>

<script>
let selected=parseFloat(localStorage.getItem("pokerBuyIn")||100);

function logTx(type, amount, note){
 let tx=JSON.parse(localStorage.getItem("tx")||"[]");
 tx.unshift({
   time:new Date().toLocaleString(),
   type:type,
   amount:amount,
   note:note||""
 });
 tx=tx.slice(0,100); // keep last 100
 localStorage.setItem("tx",JSON.stringify(tx));
}

function addGame(wager, win){
 let w=parseFloat(localStorage.getItem("wagered")||0);
 let wo=parseFloat(localStorage.getItem("won")||0);
 let g=parseInt(localStorage.getItem("games")||0);

 w+=wager;
 if(win>0) wo+=parseFloat(win);
 g++;

 localStorage.setItem("wagered",w.toFixed(2));
 localStorage.setItem("won",wo.toFixed(2));
 localStorage.setItem("games",g);
}

function startHand(){
 let bal=parseFloat(localStorage.getItem("balance")||0);
 if(bal<selected){alert("Insufficient balance");return;}

 bal-=selected;

 let win=Math.random()>.5;

 if(win){
   let payout=(selected*(Math.random()*2+.5)).toFixed(2);
   bal+=parseFloat(payout);
   localStorage.setItem("balance",bal.toFixed(2));
   addGame(selected,payout);
   show("WIN","+$"+payout);
   logTx("Poker Win", payout, "Hand won");
 }else{
   localStorage.setItem("balance",bal.toFixed(2));
   addGame(selected,0);
   show("LOSS","-"+selected);
  logTx("Poker Loss", -selected, "Hand lost");
 }
}

function show(t,a){
 document.body.innerHTML=`
 <div class="center">
   <h1>${t}</h1>
   <h2>${a}</h2>
   <button onclick="location.href='members.html'">Return</button>
 </div>`;
}
</script>

<style>
#table{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.seat{background:#111;padding:12px;border-radius:12px}
.you{border:2px solid crimson}
</style>

</div>
</body>
</html>

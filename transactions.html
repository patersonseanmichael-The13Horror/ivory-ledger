<!DOCTYPE html>
<html>
<head>
<title>Transaction History</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>Transaction History</h1>

<div id="list"></div>

<button onclick="location.href='members.html'">Return</button>

<script>
let tx=JSON.parse(localStorage.getItem("tx")||"[]");

if(tx.length===0){
 list.innerHTML="No transactions yet.";
}else{
 tx.forEach(t=>{
   let d=document.createElement("div");
   d.className="paybox";
   d.innerHTML=`
     <strong>${t.type}</strong><br>
     ${t.time}<br>
     ${t.amount>0?"+$"+t.amount:"$"+t.amount}<br>
     <small>${t.note}</small>
   `;
   list.appendChild(d);
 });
}
</script>

<style>
.paybox{margin-bottom:8px}
</style>

</div>

</body>
</html>

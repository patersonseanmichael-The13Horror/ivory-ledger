<!DOCTYPE html>
<html>
<head>
<title>Player Profile</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="center">

<h1>Your Profile</h1>

<div class="paybox">

<h3 id="tierBadge"></h3>

<p>Balance: $<span id="bal"></span></p>
<p>Total Wagered: $<span id="wag"></span></p>
<p>Total Won: $<span id="won"></span></p>
<p>Games Played: <span id="games"></span></p>

<hr>

<p>Signup Bonus: $22</p>
<p>Rollover Progress: $<span id="roll"></span> / 220</p>
<p id="withdrawStatus"></p>

<hr>

<button onclick="dailyBonus()">Claim Daily Bonus</button>
<p id="dailyMsg"></p>

</div>

<button onclick="location.href='members.html'">Return</button>

<script>
/* ---------- Load Stats ---------- */

let balance=parseFloat(localStorage.getItem("balance")||0);
let wagered=parseFloat(localStorage.getItem("wagered")||0);
let won=parseFloat(localStorage.getItem("won")||0);
let games=parseInt(localStorage.getItem("games")||0);
let tier=localStorage.getItem("tier")||"Ground";

/* ---------- Tier Badge ---------- */

tierBadge.innerHTML="Tier: "+tier;

if(tier==="Executive"){
 tierBadge.style.color="gold";
}else if(tier==="Premium"){
 tierBadge.style.color="silver";
}else{
 tierBadge.style.color="white";
}

/* ---------- Signup Bonus ---------- */

if(!localStorage.getItem("signupBonus")){
 balance+=22;
 localStorage.setItem("signupBonus","true");
 localStorage.setItem("balance",balance.toFixed(2));
}

/* ---------- Rollover ---------- */

let rollover=Math.min(wagered,220);
roll.innerHTML=rollover.toFixed(2);

if(rollover>=220){
 withdrawStatus.innerHTML="Withdrawals Unlocked";
 withdrawStatus.style.color="lime";
}else{
 withdrawStatus.innerHTML="Withdrawal Locked";
 withdrawStatus.style.color="crimson";
}

/* ---------- Display ---------- */

bal.innerHTML=balance.toFixed(2);
wag.innerHTML=wagered.toFixed(2);
won.innerHTML=won.toFixed(2);
games.innerHTML=games;

/* ---------- Daily Bonus ---------- */

function dailyBonus(){
 let today=new Date().toDateString();
 let last=localStorage.getItem("daily");

 if(last===today){
   dailyMsg.innerHTML="Already claimed today";
   return;
 }

 let bonus=250;

 if(tier==="Premium") bonus=500;
 if(tier==="Executive") bonus=1000;

 balance+=bonus;
 localStorage.setItem("balance",balance.toFixed(2));
 localStorage.setItem("daily",today);

 dailyMsg.innerHTML="Daily Bonus +$"+bonus;
 bal.innerHTML=balance.toFixed(2);
}
</script>

<style>
hr{opacity:.2;margin:10px 0}
</style>

</div>

</body>
</html>

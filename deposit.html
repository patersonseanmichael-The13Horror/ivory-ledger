<script>
function deposit(){
  var amt = parseFloat(document.getElementById("amount").value);
  if(amt > 0){
    var bal = parseFloat(localStorage.getItem("balance") || 0);
    bal = bal + amt;
    localStorage.setItem("balance", bal.toFixed(2));
    alert("Deposit Applied");
  }
}

function submitReceipt(){
  var file = document.getElementById("receipt").files[0];
  if(file){
    localStorage.setItem("pendingDeposit","true");
    alert("Receipt submitted for review.");
  }else{
    alert("Please attach payment screenshot.");
  }
}

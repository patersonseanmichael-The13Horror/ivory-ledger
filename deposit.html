<button class="primaryBtn" onclick="submitReceipt()">Submit For Review</button>

<button class="ghostBtn" onclick="location.href='members.html'">Return</button>

<script>
function submitReceipt(){
  var file = document.getElementById("receipt").files[0];
  if(!file){ alert("Please attach payment screenshot."); return; }
  let amt = prompt("Enter deposit amount:");
  if(!amt || isNaN(amt)) return;
  let bal = parseFloat(localStorage.getItem("balance")||0);
  bal += parseFloat(amt);
  localStorage.setItem("balance", bal.toFixed(2));
  let tx = JSON.parse(localStorage.getItem("tx")||"[]");
  tx.unshift({time:new Date().toLocaleString(),type:"Deposit",amount:parseFloat(amt),note:"Manual PayID deposit"});
  localStorage.setItem("tx",JSON.stringify(tx));
  alert("Deposit credited.");
}
</script>
